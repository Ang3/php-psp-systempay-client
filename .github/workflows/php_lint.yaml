name: PHP Linting

on: [push, pull_request]

jobs:
    php-cs-fixer:
        name: PHP-CS-Fixer
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@master
            - name: PHP-CS-Fixer
              uses: docker://oskarstark/php-cs-fixer-ga:3.19.2
              with:
                  args: src --diff --dry-run --config=.php-cs-fixer.php-highest.php